<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>رأيك في معرض إنتاج الوسائل التعليمية</title>

    <!-- خط Cairo من Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">

    <!-- ========== بداية كود CSS - أولوية للموبايل ========== -->
    <style>
        :root {
            /* لوحة ألوان الثيم الغامق (نفس السابقة) */
            --primary-color: #3498db;
            --secondary-color: #5dade2;
            --accent-color: #2ecc71;
            --accent-hover-color: #28b463;
            --background-start: #1f2937;
            --background-end: #111827;
            --container-bg: #1f2937;
            --text-primary-light: #f3f4f6;
            --text-secondary-light: #9ca3af;
            --border-color: #4b5563;
            --input-bg: #374151;
            --input-focus-border: var(--primary-color);
            --input-focus-shadow: rgba(52, 152, 219, 0.25);
            --success-bg: #103027;
            --success-text: #a7f3d0;
            --success-border: #2ecc71;
            --shadow-light: rgba(0, 0, 0, 0.2);
            --shadow-dark: rgba(0, 0, 0, 0.3);
            --error-border: #e74c3c; /* لون لحدود الخطأ */
            --error-bg: #4f2a2a; /* خلفية خفيفة للخطأ */
            --error-text: #f5b7b1; /* لون نص الخطأ */
        }

        /* أنميشن بسيط لظهور العناصر (نفس السابق) */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* ------- إعدادات الموبايل الأساسية ------- */
        body {
            font-family: 'Cairo', sans-serif;
            direction: rtl;
            background: linear-gradient(135deg, var(--background-start) 0%, var(--background-end) 100%);
            margin: 0;
            padding: 15px;
            line-height: 1.7;
            color: var(--text-primary-light);
            min-height: 100vh;
            box-sizing: border-box;
        }

        .container {
            width: 100%;
            max-width: 500px;
            margin: 20px auto;
            padding: 25px;
            background-color: var(--container-bg);
            border-radius: 12px;
            box-shadow: 0 8px 25px var(--shadow-dark);
            border: 1px solid rgba(255, 255, 255, 0.08);
            animation: fadeIn 0.6s ease-out forwards;
            overflow: hidden;
            box-sizing: border-box;
        }

        h1 {
            color: var(--text-primary-light);
            text-align: center;
            margin-bottom: 15px;
            font-weight: 900;
            font-size: 1.4rem;
            text-shadow: 0 0 8px rgba(243, 244, 246, 0.1);
        }
         h1 .exhibition-name {
            font-size: 1.1em;
            color: #ffffff;
            display: block;
            margin-top: 5px;
            font-weight: 700;
        }


        p.intro {
            text-align: center;
            margin-bottom: 30px;
            color: var(--text-secondary-light);
            font-size: 1em;
        }

        .form-group {
            margin-bottom: 25px;
            animation: fadeIn 0.7s ease-out forwards;
            opacity: 0;
            animation-delay: 0.1s;
        }
        .form-group:nth-of-type(1) { animation-delay: 0.2s; }
        .form-group:nth-of-type(2) { animation-delay: 0.3s; }
        .form-group:nth-of-type(3) { animation-delay: 0.4s; } /* تأخير الملاحظات */
        button[type="submit"] { animation-delay: 0.5s; }

        .form-group label.main-label {
            display: block;
            margin-bottom: 12px;
            font-weight: 700;
            color: var(--primary-color);
            font-size: 1.1em;
        }
         .form-group label.main-label .required-star {
             color: var(--error-border); /* لون النجمة أحمر */
             font-weight: bold;
             margin-right: 3px; /* مسافة صغيرة قبل النجمة */
         }

        /* ------- تصميم أزرار التقييم للموبايل ------- */
        .rating {
            display: flex;
            flex-direction: column;
            align-items: stretch;
            gap: 10px;
            border: none;
            padding: 0;
            background-color: transparent;
        }

        .rating input[type="radio"] {
            display: none;
        }

        .rating label {
            cursor: pointer;
            padding: 12px 15px;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            background-color: var(--input-bg);
            color: var(--text-secondary-light);
            transition: all 0.30s ease-out;
            font-weight: 700;
            box-shadow: none;
            text-align: center;
            font-size: 1em;
            margin: 0;
        }

        .rating label:hover {
            background-color: var(--border-color);
            border-color: var(--secondary-color);
            color: var(--text-primary-light);
            transform: none;
            box-shadow: none;
        }

        .rating input[type="radio"]:checked + label {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: #fff;
            border-color: transparent;
            box-shadow: 0 3px 8px rgba(52, 152, 219, 0.2);
            transform: scale(1.01);
        }

        /* --- جعل حدود الحقول المطلوبة حمراء عند عدم الإدخال --- */
         /* تحديد الحقول النصية المطلوبة الفارغة عند محاولة الإرسال (أو عند فقدان التركيز وهي فارغة) */
        textarea:required:invalid:not(:placeholder-shown) {
            border-color: var(--error-border) !important; /* استخدام !important لضمان الأولوية */
            background-color: var(--error-bg);
        }
        /* إظهار رسالة خطأ مخصصة (يتم عبر JS) */


        /* ------- حقل النص وزر الإرسال للموبايل ------- */
        textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            box-sizing: border-box;
            resize: vertical;
            min-height: 90px; /* يمكن زيادة الارتفاع الأدنى للملاحظات إذا أردت */
            font-family: inherit;
            font-size: 1em;
            background-color: var(--input-bg);
            color: var(--text-primary-light);
            transition: border-color 0.3s ease, box-shadow 0.3s ease, background-color 0.3s ease;
            caret-color: var(--primary-color);
        }
        textarea::placeholder {
            color: var(--text-secondary-light);
            opacity: 0.7;
        }
        textarea:focus {
            border-color: var(--input-focus-border);
            box-shadow: 0 0 0 3px var(--input-focus-shadow);
            outline: none;
            background-color: #2a3444;
        }

        button[type="submit"] {
            display: block;
            width: 100%;
            padding: 14px 20px;
            background: linear-gradient(135deg, var(--accent-color), var(--accent-hover-color));
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: 700;
            transition: all 0.3s ease;
            font-family: inherit;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            box-shadow: 0 4px 12px rgba(46, 204, 113, 0.2);
            margin-top: 15px;
            opacity: 0;
            animation: fadeIn 0.8s ease-out forwards;
        }
         button[type="submit"]:disabled {
             background: #555;
             cursor: not-allowed;
             box-shadow: none;
             opacity: 0.6;
         }

        button[type="submit"]:hover:not(:disabled) {
            background: linear-gradient(135deg, var(--accent-hover-color), var(--accent-color));
            transform: none;
            box-shadow: 0 6px 15px rgba(46, 204, 113, 0.3);
        }

        button[type="submit"]:active:not(:disabled) {
            transform: scale(0.98);
            box-shadow: 0 2px 8px rgba(46, 204, 113, 0.2);
        }

        /* ------- رسالة النجاح للموبايل ------- */
        .success-message {
            margin-top: 20px;
            padding: 18px;
            background-color: var(--success-bg);
            color: var(--success-text);
            border: 1px solid var(--success-border);
            border-radius: 8px;
            text-align: center;
            font-weight: 700;
            font-size: 1em;
            animation: fadeIn 0.5s ease forwards;
        }

        /* ------- رسالة الخطأ للموبايل ------- */
        .error-message {
            margin-top: 20px;
            padding: 15px;
            background-color: var(--error-bg);
            color: var(--error-text);
            border: 1px solid var(--error-border);
            border-radius: 8px;
            text-align: center;
            font-weight: bold;
            font-size: 0.95em;
            display: none; /* إخفاء بشكل افتراضي */
            animation: fadeIn 0.5s ease forwards;
        }

    </style>
    <!-- ========== نهاية كود CSS - أولوية للموبايل ========== -->

</head>
<body>

    <div class="container">
        <h1>رأيك يهمنا في معرض <br><span class="exhibition-name">إنتاج الوسائل التعليمية</span></h1>
        <p class="intro">نقدر وقتك في مشاركتنا رأيك في معرض الوسائل التعليمية.</p>

        <form id="feedbackForm">
            <!-- السؤال الأول: التقييم العام (إجباري) -->
            <div class="form-group">
                <label class="main-label">
                     ما هو انطباعك العام عن المعرض؟<span class="required-star">*</span>
                </label>
                <div class="rating">
                    <input type="radio" id="rating5" name="rating" value="ممتاز" required><label for="rating5">🌟 ممتاز</label>
                    <input type="radio" id="rating4" name="rating" value="جيد جداً" required><label for="rating4">👍 جيد جداً</label>
                    <input type="radio" id="rating3" name="rating" value="جيد" required><label for="rating3">🙂 جيد</label>
                    <input type="radio" id="rating2" name="rating" value="مقبول" required><label for="rating2">🤔 مقبول</label>
                    <input type="radio" id="rating1" name="rating" value="سيء" required><label for="rating1">🙁 سيء</label>
                </div>
            </div>

            <!-- السؤال الثاني: ماذا استفدت (إجباري) -->
            <div class="form-group">
                <label for="benefit" class="main-label">
                    ماذا استفدت من المعرض؟<span class="required-star">*</span>
                </label>
                <textarea id="benefit" name="benefit" rows="4" placeholder="اذكر أهم فائدة أو معلومة جديدة اكتسبتها..." required></textarea>
            </div>

            <!-- السؤال الثالث: الملاحظات (إجباري الآن) -->
            <div class="form-group">
                <label for="comments" class="main-label">
                    ملاحظات أو اقتراحات إضافية؟<span class="required-star">*</span>
                </label>
                <textarea id="comments" name="comments" rows="3" placeholder="اكتب ملاحظاتك أو اقتراحاتك هنا..." required></textarea>
            </div>

            <button type="submit">🚀 إرسال التقييم</button>
        </form>

        <!-- رسالة النجاح -->
        <div id="successMessage" class="success-message" style="display: none;">
            ✨ شكراً جزيلاً لمشاركتك! تم استلام رأيك بنجاح ✨
        </div>

        <!-- رسالة خطأ عامة -->
        <div id="errorMessage" class="error-message" style="display: none;">
             حدث خطأ أثناء الإرسال. يرجى المحاولة مرة أخرى.
        </div>
    </div>

    <!-- ========== JavaScript (Updated for Mandatory Comments) ========== -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('feedbackForm');
            const successMessage = document.getElementById('successMessage');
            const errorMessage = document.getElementById('errorMessage');
            const submitButton = form.querySelector('button[type="submit"]');

            // !!! ================================================== !!!
            // !!! الصق رابط تطبيق الويب الخاص بـ Google Apps Script هنا !!!
            // !!! ================================================== !!!
            const googleScriptURL = 'https://script.google.com/macros/s/AKfycbwAcqO6JfJBel2Jr0ZzRYufcwHBfwPZybPQtCAQcjmTVW_K8e2w7mQRLrX-rXbSVOOE/exec'; // <--- استبدل هذا بالرابط الفعلي
            // مثال: const googleScriptURL = 'https://script.google.com/macros/s/AKfycby.../exec';
            // !!! ================================================== !!!
            // !!! --- لا تنس استبدال الرابط في السطر أعلاه ---       !!!
            // !!! ================================================== !!!


            if (!googleScriptURL || googleScriptURL === 'ضع_رابط_التطبيق_المنشور_هنا') {
                console.error("Google Apps Script URL is not set. Form submission will not work.");
                if(errorMessage) {
                     errorMessage.textContent = "خطأ في الإعداد: لم يتم تكوين رابط الإرسال. يرجى الاتصال بالمسؤول.";
                     errorMessage.style.display = 'block';
                }
                if(submitButton) {
                   submitButton.disabled = true;
                   submitButton.textContent = 'خطأ في الإعداد';
                }
                if(form) {
                    form.addEventListener('submit', (e) => e.preventDefault());
                }
                return;
            }


            if (form) {
                form.addEventListener('submit', function(event) {
                    event.preventDefault();

                     // التحقق اليدوي الإضافي من جميع الحقول المطلوبة
                     const ratingSelected = form.querySelector('input[name="rating"]:checked');
                     const benefitText = form.querySelector('#benefit').value.trim();
                     const commentsText = form.querySelector('#comments').value.trim(); // تحقق من الملاحظات

                     // متغير لتتبع الأخطاء
                     let hasError = false;
                     let errorFields = [];

                     // إعادة تعيين الأنماط قبل التحقق
                     form.querySelectorAll('textarea:required, .rating').forEach(el => {
                         if (el.classList.contains('rating')) {
                             el.style.border = 'none';
                         } else {
                             el.style.borderColor = 'var(--border-color)';
                             el.style.backgroundColor = 'var(--input-bg)'; // إعادة الخلفية
                         }
                     });
                     if(errorMessage) errorMessage.style.display = 'none'; // إخفاء رسالة الخطأ القديمة


                     // التحقق من كل حقل وتحديد الأخطاء
                     if (!ratingSelected) {
                         hasError = true;
                         errorFields.push("التقييم العام");
                         const ratingGroup = form.querySelector('.rating');
                         if (ratingGroup) ratingGroup.style.border = '2px solid var(--error-border)';
                     }
                     if (benefitText === '') {
                         hasError = true;
                         errorFields.push("ماذا استفدت");
                         const benefitTextarea = form.querySelector('#benefit');
                         if (benefitTextarea) {
                             benefitTextarea.style.borderColor = 'var(--error-border)';
                             benefitTextarea.style.backgroundColor = 'var(--error-bg)';
                         }
                     }
                      if (commentsText === '') { // التحقق من حقل الملاحظات
                         hasError = true;
                         errorFields.push("الملاحظات أو الاقتراحات");
                         const commentsTextarea = form.querySelector('#comments');
                         if (commentsTextarea) {
                             commentsTextarea.style.borderColor = 'var(--error-border)';
                             commentsTextarea.style.backgroundColor = 'var(--error-bg)';
                         }
                     }

                     // إذا كان هناك خطأ، أظهر رسالة وأوقف الإرسال
                     if (hasError) {
                         if(errorMessage) {
                             errorMessage.textContent = `يرجى ملء الحقول المطلوبة: ${errorFields.join('، ')}.`;
                             errorMessage.style.display = 'block';
                             // إخفاء رسالة الخطأ بعد فترة
                             setTimeout(() => { errorMessage.style.display = 'none'; }, 6000);
                         }
                         // إعادة تعيين الحدود بعد فترة قصيرة (لإعطاء تلميح مرئي مؤقت)
                        // setTimeout(() => {
                        //      form.querySelectorAll('textarea:required, .rating').forEach(el => {
                        //          if (el.classList.contains('rating')) {
                        //              el.style.border = 'none';
                        //          } else {
                        //              el.style.borderColor = 'var(--border-color)';
                        //              el.style.backgroundColor = 'var(--input-bg)';
                        //          }
                        //      });
                        // }, 3000);
                         return; // أوقف الإرسال
                     }


                    // تعطيل الزر وإظهار حالة التحميل
                    if(submitButton) {
                        submitButton.disabled = true;
                        submitButton.textContent = '⏳ جاري الإرسال...';
                    }
                    if(errorMessage) errorMessage.style.display = 'none'; // التأكد من إخفاء رسالة الخطأ


                    const formData = new FormData(form);

                    // إرسال البيانات إلى Google Apps Script
                    fetch(googleScriptURL, {
                        method: 'POST',
                        body: formData
                    })
                    .then(response => {
                        if (!response.ok) {
                           throw new Error(`Network response was not ok: ${response.statusText} (status: ${response.status})`);
                        }
                        return response.json();
                     })
                    .then(data => {
                        console.log('GAS Response:', data);
                        if (data.result === 'success') {
                            // --- النجاح ---
                            if (successMessage) {
                                successMessage.style.display = 'block';
                                requestAnimationFrame(() => {
                                    successMessage.style.opacity = 1;
                                });
                            }
                            form.style.transition = 'opacity 0.5s ease-out';
                            form.style.opacity = '0';
                            setTimeout(() => {
                               form.style.display = 'none';
                            }, 500);

                            setTimeout(() => {
                                if (successMessage) {
                                    successMessage.style.transition = 'opacity 0.5s ease-out';
                                    successMessage.style.opacity = '0';
                                    setTimeout(() => {
                                         successMessage.style.display = 'none';
                                         successMessage.style.opacity = '1';
                                    }, 500);
                                }
                                // إعادة تعيين النموذج (اختياري)
                                // form.reset();
                                // form.style.display = 'block';
                                // form.style.opacity = '1';
                                // if(submitButton) {
                                //    submitButton.disabled = false;
                                //    submitButton.textContent = '🚀 إرسال التقييم';
                                // }

                            }, 7000);

                        } else {
                            // --- خطأ من Google Apps Script ---
                            console.error('GAS Error:', data.message, data.errorDetails);
                            const errorMsg = `حدث خطأ أثناء إرسال التقييم: ${data.message || 'غير معروف'}.`;
                            if(errorMessage) {
                                errorMessage.textContent = errorMsg;
                                errorMessage.style.display = 'block';
                            } else {
                                alert(errorMsg);
                            }
                            if(submitButton) {
                                submitButton.disabled = false;
                                submitButton.textContent = '🚀 إرسال التقييم';
                            }
                        }
                    })
                    .catch(error => {
                        // --- خطأ في الشبكة/Fetch/JSON ---
                        console.error('Fetch/Network Error:', error);
                        const errorMsg = `حدث خطأ في الشبكة أو الاتصال (${error.message}). يرجى التحقق من اتصالك والمحاولة مرة أخرى.`;
                         if(errorMessage) {
                             errorMessage.textContent = errorMsg;
                             errorMessage.style.display = 'block';
                         } else {
                              alert(errorMsg);
                         }
                        if(submitButton) {
                            submitButton.disabled = false;
                            submitButton.textContent = '🚀 إرسال التقييم';
                        }
                    });
                }); // نهاية مستمع الإرسال
            } // نهاية if (form)

        }); // نهاية DOMContentLoaded
    </script>
  <!-- ========== نهاية كود JavaScript ========== -->

</body>
</html>
